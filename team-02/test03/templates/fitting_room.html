<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATELIER - Virtual Fitting Studio</title>
    
    <!-- Google Fonts - Î≥¥Í∑∏ Ïä§ÌÉÄÏùº Ìè∞Ìä∏ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Î≥¥Í∑∏ Îß§Í±∞ÏßÑ Ïª¨Îü¨ ÌåîÎ†àÌä∏ */
            --vogue-black: #000000;
            --vogue-white: #FFFFFF;
            --vogue-cream: #F8F6F0;
            --vogue-grey-light: #F5F5F5;
            --vogue-grey-medium: #CCCCCC;
            --vogue-grey-dark: #666666;
            --vogue-gold: #D4AF37;
            --vogue-gold-light: #F4E4BC;
            
            /* ÌÉÄÏù¥Ìè¨Í∑∏ÎûòÌîº */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --font-accent: 'Cormorant Garamond', serif;
            
            /* Ïä§ÌéòÏù¥Ïã± */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 3rem;
            --space-xl: 4rem;
            --space-xxl: 6rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--vogue-cream);
            min-height: 100vh;
            color: var(--vogue-black);
            line-height: 1.6;
            letter-spacing: 0.01em;
        }
        
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--vogue-white);
            border-bottom: 1px solid var(--vogue-grey-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md) var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .brand-logo {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            font-style: italic;
            color: var(--vogue-black);
            text-decoration: none;
            letter-spacing: -0.02em;
            margin: 0;
        }
        
        .brand-tagline {
            font-family: var(--font-accent);
            font-size: 0.9rem;
            color: var(--vogue-grey-dark);
            font-style: italic;
            margin-top: -0.5rem;
            text-align: center;
            letter-spacing: 0.05em;
        }
        
        .nav-menu {
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }
        
        .nav-item {
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--vogue-black);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: var(--vogue-gold);
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--vogue-gold);
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xxl);
            min-height: calc(100vh - 120px);
        }
        
        .fitting-section, .wardrobe-section {
            background: var(--vogue-white);
            border: 1px solid var(--vogue-grey-light);
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }
        
        .section-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--vogue-grey-light);
            background: var(--vogue-white);
        }
        
        .section-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--vogue-black);
            margin: 0;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }
        
        .section-subtitle {
            font-family: var(--font-accent);
            font-size: 1rem;
            color: var(--vogue-grey-dark);
            font-style: italic;
            margin-top: var(--space-xs);
            letter-spacing: 0.02em;
        }
        
        .section-content {
            padding: var(--space-lg);
            height: calc(100% - 120px);
            display: flex;
            flex-direction: column;
        }
        
        .upload-area {
            margin-bottom: var(--space-lg);
            display: flex;
            justify-content: center;
        }
        
        .upload-box label {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            background: var(--vogue-black);
            color: var(--vogue-white);
            border: none;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-box label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .upload-box label:hover {
            background: var(--vogue-grey-dark);
            transform: translateY(-1px);
        }
        
        .upload-box label:hover::before {
            left: 100%;
        }
        
        .upload-box input {
            display: none;
        }
        
        #fitting-room {
            position: relative;
            flex: 1;
            background: var(--vogue-grey-light);
            border: 2px dashed var(--vogue-grey-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        #fitting-room:hover {
            border-color: var(--vogue-gold);
            background: var(--vogue-gold-light);
        }
        
        #fitting-room.has-photo {
            border: 1px solid var(--vogue-grey-medium);
            background: var(--vogue-white);
        }
        
        #user-photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            filter: grayscale(0.1) contrast(1.1);
        }
        
        #placeholder {
            text-align: center;
            color: var(--vogue-grey-dark);
        }
        
        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: var(--space-sm);
            opacity: 0.5;
        }
        
        .placeholder-text {
            font-family: var(--font-accent);
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            gap: var(--space-sm);
            justify-content: center;
            margin-top: var(--space-lg);
            flex-wrap: wrap;
        }
        
        .btn {
            padding: var(--space-sm) var(--space-md);
            border: none;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }
        
        .btn-primary {
            background: var(--vogue-black);
            color: var(--vogue-white);
            border: 1px solid var(--vogue-black);
        }
        
        .btn-primary:hover {
            background: var(--vogue-white);
            color: var(--vogue-black);
        }
        
        .btn-secondary {
            background: var(--vogue-white);
            color: var(--vogue-black);
            border: 1px solid var(--vogue-black);
        }
        
        .btn-secondary:hover {
            background: var(--vogue-black);
            color: var(--vogue-white);
        }
        
        .btn-gold {
            background: var(--vogue-gold);
            color: var(--vogue-white);
            border: 1px solid var(--vogue-gold);
        }
        
        .btn-gold:hover {
            background: var(--vogue-white);
            color: var(--vogue-gold);
            border-color: var(--vogue-gold);
        }
        
        .search-bar {
            margin-bottom: var(--space-lg);
        }
        
        .search-bar input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--vogue-grey-medium);
            background: var(--vogue-white);
            font-family: var(--font-body);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
        }
        
        .search-bar input:focus {
            border-color: var(--vogue-black);
            box-shadow: 0 0 0 1px var(--vogue-black);
        }
        
        .search-bar input::placeholder {
            color: var(--vogue-grey-dark);
            font-style: italic;
        }
        
        .clothes-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--space-md);
            overflow-y: auto;
            padding-right: var(--space-sm);
        }
        
        .clothes-card {
            background: var(--vogue-white);
            border: 1px solid var(--vogue-grey-light);
            padding: var(--space-md);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .clothes-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--vogue-gold);
            transition: left 0.3s ease;
        }
        
        .clothes-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .clothes-card:hover::before {
            left: 0;
        }
        
        .clothes-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            margin-bottom: var(--space-sm);
            display: block;
            background: var(--vogue-grey-light);
            transition: all 0.3s ease;
            filter: grayscale(0.2);
        }
        
        .clothes-card:hover img {
            filter: grayscale(0);
        }
        
        .clothes-card img.loading {
            opacity: 0.5;
        }
        
        .clothes-card img.loaded {
            opacity: 1;
        }
        
        .clothes-card h4 {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: var(--space-xs);
            color: var(--vogue-black);
            line-height: 1.3;
            height: auto;
            min-height: 2.6em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .clothes-card p {
            font-family: var(--font-body);
            font-size: 0.8rem;
            color: var(--vogue-grey-dark);
            margin-bottom: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .clothes-card .price {
            font-family: var(--font-accent);
            font-size: 1rem;
            font-weight: 500;
            color: var(--vogue-black);
            font-style: italic;
        }
        
        .clothes {
            position: absolute;
            cursor: move;
            z-index: 2;
            user-select: none;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        
        .clothes.selected {
            border-color: #667eea;
        }
        
        .clothes .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #667eea;
            border: 2px solid white;
            border-radius: 50%;
            right: -8px;
            bottom: -8px;
            cursor: se-resize;
            z-index: 3;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .category-filters {
            display: flex;
            gap: var(--space-xs);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        
        .category-btn {
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--vogue-grey-medium);
            background: var(--vogue-white);
            color: var(--vogue-black);
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            border-color: var(--vogue-black);
        }
        
        .category-btn.active {
            background: var(--vogue-black);
            color: var(--vogue-white);
            border-color: var(--vogue-black);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: var(--vogue-white);
            padding: var(--space-xl);
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            margin: var(--space-md);
            border: 1px solid var(--vogue-grey-light);
        }
        
        .modal-content h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--vogue-black);
            margin-bottom: var(--space-lg);
            text-align: center;
        }
        
        .lookbook-item {
            border: 1px solid var(--vogue-grey-light);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            background: var(--vogue-white);
        }
        
        .lookbook-item h3 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            color: var(--vogue-black);
            margin-bottom: var(--space-xs);
        }
        
        .lookbook-item p {
            color: var(--vogue-grey-dark);
            margin-bottom: var(--space-sm);
            font-size: 0.9rem;
        }
        
        .lookbook-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        /* Î¨¥Ïã†ÏÇ¨ Í≤ÄÏÉâ Í≤∞Í≥º Ïä§ÌÉÄÏùº */
        .musinsa-item {
            background: var(--vogue-white);
            border: 1px solid var(--vogue-grey-light);
            padding: var(--space-xs);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .musinsa-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: var(--vogue-gold);
        }
        
        .musinsa-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            margin-bottom: var(--space-xs);
            background: var(--vogue-grey-light);
        }
        
        .musinsa-item-name {
            font-family: var(--font-body);
            font-size: 0.7rem;
            color: var(--vogue-black);
            margin-bottom: var(--space-xs);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .musinsa-item-price {
            font-family: var(--font-accent);
            font-size: 0.7rem;
            color: var(--vogue-gold);
            font-weight: 500;
            font-style: italic;
        }
        
        .tips {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .tips h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .tips ul {
            list-style: none;
            padding-left: 0;
        }
        
        .tips li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .tips li:before {
            content: "üí°";
            position: absolute;
            left: 0;
        }
        
        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: var(--space-lg);
                padding: var(--space-lg) var(--space-md);
            }
            
            .header-content {
                padding: var(--space-md) var(--space-lg);
            }
            
            .nav-menu {
                gap: var(--space-md);
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }
            
            .brand-logo {
                font-size: 2rem;
            }
            
            .nav-menu {
                gap: var(--space-sm);
            }
            
            .nav-item {
                font-size: 0.8rem;
            }
            
            .main-container {
                padding: var(--space-md) var(--space-sm);
                gap: var(--space-md);
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .clothes-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: var(--space-sm);
            }
            
            .controls {
                flex-direction: column;
                gap: var(--space-xs);
            }
        }
        
        @media (max-width: 480px) {
            .brand-logo {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .clothes-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1 class="brand-logo">ATELIER</h1>
                <p class="brand-tagline">Virtual Fitting Studio</p>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">Studio</a>
                <a href="#" class="nav-item">Collection</a>
                <a href="#" class="nav-item">Lookbook</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <!-- ÌîºÌåÖ Ïä§ÌäúÎîîÏò§ ÏÑπÏÖò -->
        <section class="fitting-section">
            <div class="section-header">
                <h2 class="section-title">Fitting Studio</h2>
                <p class="section-subtitle">Create your perfect look</p>
            </div>
            
            <div class="section-content">
                <div class="upload-area">
                    <div class="upload-box">
                        <label for="photo-upload">
                            <span>Upload Photo</span>
                            <input type="file" id="photo-upload" accept="image/*">
                        </label>
                    </div>
                </div>
                
                <div id="fitting-room">
                    <img id="user-photo" src="" alt="Upload your photo" style="display:none;">
                    <div id="placeholder">
                        <div class="placeholder-icon">üë§</div>
                        <p class="placeholder-text">Upload your full body photo to start virtual fitting</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-gold" id="save-lookbook">Save Look</button>
                    <button class="btn btn-secondary" id="show-lookbooks">My Looks</button>
                    <button class="btn btn-secondary" id="clear-fitting">Clear All</button>
                </div>
            </div>
        </section>

        <!-- Ïª¨Î†âÏÖò ÏÑπÏÖò -->
        <section class="wardrobe-section">
            <div class="section-header">
                <h2 class="section-title">Collection</h2>
                <p class="section-subtitle">Curated fashion pieces</p>
            </div>
            
            <div class="section-content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search pieces...">
                </div>
                
                <!-- Î¨¥Ïã†ÏÇ¨ Í≤ÄÏÉâ ÏÑπÏÖò Ï∂îÍ∞Ä -->
                <div class="musinsa-search-section" style="margin-bottom: var(--space-lg); padding: var(--space-md); background: var(--vogue-grey-light); border: 1px solid var(--vogue-grey-medium);">
                    <h4 style="font-family: var(--font-display); font-size: 1.1rem; margin-bottom: var(--space-sm); color: var(--vogue-black);">Musinsa Search</h4>
                    <div class="musinsa-search" style="display: flex; gap: var(--space-xs); margin-bottom: var(--space-sm);">
                        <input type="text" id="musinsa-keyword" placeholder="Search fashion items..." style="flex: 1; padding: var(--space-xs) var(--space-sm); border: 1px solid var(--vogue-grey-medium); background: var(--vogue-white); font-family: var(--font-body); font-size: 0.9rem;">
                        <button onclick="fittingRoom.searchMusinsa()" class="btn btn-secondary" style="padding: var(--space-xs) var(--space-sm); min-width: auto;">Search</button>
                    </div>
                    <div id="musinsa-results" class="musinsa-results" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: var(--space-sm); max-height: 200px; overflow-y: auto;"></div>
                </div>
                
                <div class="category-filters">
                    <button class="category-btn active" data-category="">All</button>
                    <button class="category-btn" data-category="Ìã∞ÏÖîÏ∏†">Tees</button>
                    <button class="category-btn" data-category="ÏÖîÏ∏†">Shirts</button>
                    <button class="category-btn" data-category="Î∞îÏßÄ">Pants</button>
                    <button class="category-btn" data-category="ÏõêÌîºÏä§">Dresses</button>
                    <button class="category-btn" data-category="ÏûêÏºì">Jackets</button>
                    <button class="category-btn" data-category="ÎãàÌä∏">Knits</button>

                // ÌòÑÏû¨ Ïò∑ Î™©Î°ùÏóê Ï∂îÍ∞Ä

            addDragResizeEvents(clothes, resizeHandle) {
                let isDragging = false;
                let isResizing = false;
                
                // ÎìúÎûòÍ∑∏ ÏãúÏûë
                clothes.addEventListener('mousedown', (e) => {
                    if (e.target === resizeHandle) return;
                    
                    isDragging = true;
                    clothes.classList.add('selected');
                    
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                    this.startLeft = parseInt(clothes.style.left);
                    this.startTop = parseInt(clothes.style.top);
                    
                    e.preventDefault();
                });
                
                // Î¶¨ÏÇ¨Ïù¥Ï¶à ÏãúÏûë
                resizeHandle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    clothes.classList.add('selected');
                    
                    this.startX = e.clientX;
                    this.startWidth = clothes.offsetWidth;
                    
                    e.stopPropagation();
                    e.preventDefault();
                });
                
                // ÎßàÏö∞Ïä§ Ïù¥Îèô
                const handleMouseMove = (e) => {
                    if (isDragging) {
                        const dx = e.clientX - this.startX;
                        const dy = e.clientY - this.startY;
                        
                        clothes.style.left = (this.startLeft + dx) + 'px';
                        clothes.style.top = (this.startTop + dy) + 'px';
                    }
                    
                    if (isResizing) {
                        const dx = e.clientX - this.startX;
                        const newWidth = Math.max(50, this.startWidth + dx);
                        clothes.style.width = newWidth + 'px';
                    }
                };
                
                // ÎßàÏö∞Ïä§ ÏóÖ
                const handleMouseUp = () => {
                    if (isDragging || isResizing) {
                        isDragging = false;
                        isResizing = false;
                        clothes.classList.remove('selected');
                    }
                };
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                
                // Ìú†Î°ú ÌÅ¨Í∏∞ Ï°∞Ï†à
                clothes.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -10 : 10;
                    const newWidth = Math.max(50, clothes.offsetWidth + delta);
                    clothes.style.width = newWidth + 'px';
                });
            }

                    const deleteBtn = document.createElement('button');

            handleMouseMove(e) {
