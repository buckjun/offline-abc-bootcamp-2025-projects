<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATELIER - Virtual Fitting Studio</title>
    
    <!-- Google Fonts - 보그 스타일 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 보그 매거진 컬러 팔레트 */
            --vogue-black: #000000;
            --vogue-white: #FFFFFF;
            --vogue-cream: #F8F6F0;
            --vogue-grey-light: #F5F5F5;
            --vogue-grey-medium: #CCCCCC;
            --vogue-grey-dark: #666666;
            --vogue-gold: #D4AF37;
            --vogue-gold-light: #F4E4BC;
            
            /* 타이포그래피 */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --font-accent: 'Cormorant Garamond', serif;
            
            /* 스페이싱 */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 3rem;
            --space-xl: 4rem;
            --space-xxl: 6rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--vogue-cream);
            min-height: 100vh;
            color: var(--vogue-black);
            line-height: 1.6;
            letter-spacing: 0.01em;
        }
        
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--vogue-white);
            border-bottom: 1px solid var(--vogue-grey-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-md) var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .brand-logo {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            font-style: italic;
            color: var(--vogue-black);
            text-decoration: none;
            letter-spacing: -0.02em;
            margin: 0;
        }
        
        .brand-tagline {
            font-family: var(--font-accent);
            font-size: 0.9rem;
            color: var(--vogue-grey-dark);
            font-style: italic;
            margin-top: -0.5rem;
            text-align: center;
            letter-spacing: 0.05em;
        }
        
        .nav-menu {
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }
        
        .nav-item {
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--vogue-black);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: var(--vogue-gold);
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--vogue-gold);
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-xxl);
            min-height: calc(100vh - 120px);
        }
        
        .fitting-section, .wardrobe-section {
            background: var(--vogue-white);
            border: 1px solid var(--vogue-grey-light);
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }
        
        .section-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--vogue-grey-light);
            background: var(--vogue-white);
        }
        
        .section-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--vogue-black);
            margin: 0;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }
        
        .section-subtitle {
            font-family: var(--font-accent);
            font-size: 1rem;
            color: var(--vogue-grey-dark);
            font-style: italic;
            margin-top: var(--space-xs);
            letter-spacing: 0.02em;
        }
        
        .section-content {
            padding: var(--space-lg);
            height: calc(100% - 120px);
            display: flex;
            flex-direction: column;
        }
        
        .upload-area {
            margin-bottom: var(--space-lg);
            display: flex;
            justify-content: center;
        }
        
        .upload-box label {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            background: var(--vogue-black);
            color: var(--vogue-white);
            border: none;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-box label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .upload-box label:hover {
            background: var(--vogue-grey-dark);
            transform: translateY(-1px);
        }
        
        .upload-box label:hover::before {
            left: 100%;
        }
        
        .upload-box input {
            display: none;
        }
        
        #fitting-room {
            position: relative;
            flex: 1;
            background: var(--vogue-grey-light);
            border: 2px dashed var(--vogue-grey-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        #fitting-room:hover {
            border-color: var(--vogue-gold);
            background: var(--vogue-gold-light);
        }
        
        #fitting-room.has-photo {
            border: 1px solid var(--vogue-grey-medium);
            background: var(--vogue-white);
        }
        
        #user-photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            filter: grayscale(0.1) contrast(1.1);
        }
        
        #placeholder {
            text-align: center;
            color: var(--vogue-grey-dark);
        }
        
        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: var(--space-sm);
            opacity: 0.5;
        }
        
        .placeholder-text {
            font-family: var(--font-accent);
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            gap: var(--space-sm);
            justify-content: center;
            margin-top: var(--space-lg);
            flex-wrap: wrap;
        }
        
        .btn {
            padding: var(--space-sm) var(--space-md);
            border: none;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }
        
        .btn-primary {
            background: var(--vogue-black);
            color: var(--vogue-white);
            border: 1px solid var(--vogue-black);
        }
        
        .btn-primary:hover {
            background: var(--vogue-white);
            color: var(--vogue-black);
        }
        
        .btn-secondary {
            background: var(--vogue-white);
            color: var(--vogue-black);
            border: 1px solid var(--vogue-black);
        }
        
        .btn-secondary:hover {
            background: var(--vogue-black);
            color: var(--vogue-white);
        }
        
        .btn-gold {
            background: var(--vogue-gold);
            color: var(--vogue-white);
            border: 1px solid var(--vogue-gold);
        }
        
        .btn-gold:hover {
            background: var(--vogue-white);
            color: var(--vogue-gold);
            border-color: var(--vogue-gold);
        }
        
        .search-bar {
            margin-bottom: var(--space-lg);
        }
        
        .search-bar input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--vogue-grey-medium);
            background: var(--vogue-white);
            font-family: var(--font-body);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
        }
        
        .search-bar input:focus {
            border-color: var(--vogue-black);
            box-shadow: 0 0 0 1px var(--vogue-black);
        }
        
        .search-bar input::placeholder {
            color: var(--vogue-grey-dark);
            font-style: italic;
        }
        
        .clothes-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--space-md);
            overflow-y: auto;
            padding-right: var(--space-sm);
        }
        
        .clothes-card {
            background: var(--vogue-white);
            border: 1px solid var(--vogue-grey-light);
            padding: var(--space-md);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .clothes-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--vogue-gold);
            transition: left 0.3s ease;
        }
        
        .clothes-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .clothes-card:hover::before {
            left: 0;
        }
        
        .clothes-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            margin-bottom: var(--space-sm);
            display: block;
            background: var(--vogue-grey-light);
            transition: all 0.3s ease;
            filter: grayscale(0.2);
        }
        
        .clothes-card:hover img {
            filter: grayscale(0);
        }
        
        .clothes-card img.loading {
            opacity: 0.5;
        }
        
        .clothes-card img.loaded {
            opacity: 1;
        }
        
        .clothes-card h4 {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: var(--space-xs);
            color: var(--vogue-black);
            line-height: 1.3;
            height: auto;
            min-height: 2.6em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .clothes-card p {
            font-family: var(--font-body);
            font-size: 0.8rem;
            color: var(--vogue-grey-dark);
            margin-bottom: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .clothes-card .price {
            font-family: var(--font-accent);
            font-size: 1rem;
            font-weight: 500;
            color: var(--vogue-black);
            font-style: italic;
        }
        
        .clothes {
            position: absolute;
            cursor: move;
            z-index: 2;
            user-select: none;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        
        .clothes.selected {
            border-color: #667eea;
        }
        
        .clothes .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #667eea;
            border: 2px solid white;
            border-radius: 50%;
            right: -8px;
            bottom: -8px;
            cursor: se-resize;
            z-index: 3;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .category-filters {
            display: flex;
            gap: var(--space-xs);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        
        .category-btn {
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--vogue-grey-medium);
            background: var(--vogue-white);
            color: var(--vogue-black);
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            border-color: var(--vogue-black);
        }
        
        .category-btn.active {
            background: var(--vogue-black);
            color: var(--vogue-white);
            border-color: var(--vogue-black);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: var(--vogue-white);
            padding: var(--space-xl);
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            margin: var(--space-md);
            border: 1px solid var(--vogue-grey-light);
        }
        
        .modal-content h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--vogue-black);
            margin-bottom: var(--space-lg);
            text-align: center;
        }
        
        .lookbook-item {
            border: 1px solid var(--vogue-grey-light);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            background: var(--vogue-white);
        }
        
        .lookbook-item h3 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            color: var(--vogue-black);
            margin-bottom: var(--space-xs);
        }
        
        .lookbook-item p {
            color: var(--vogue-grey-dark);
            margin-bottom: var(--space-sm);
            font-size: 0.9rem;
        }
        
        .lookbook-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        /* 무신사 검색 결과 스타일 */
        .musinsa-item {
            background: var(--vogue-white);
            border: 1px solid var(--vogue-grey-light);
            padding: var(--space-xs);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .musinsa-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: var(--vogue-gold);
        }
        
        .musinsa-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            margin-bottom: var(--space-xs);
            background: var(--vogue-grey-light);
        }
        
        .musinsa-item-name {
            font-family: var(--font-body);
            font-size: 0.7rem;
            color: var(--vogue-black);
            margin-bottom: var(--space-xs);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .musinsa-item-price {
            font-family: var(--font-accent);
            font-size: 0.7rem;
            color: var(--vogue-gold);
            font-weight: 500;
            font-style: italic;
        }
        
        .tips {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .tips h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .tips ul {
            list-style: none;
            padding-left: 0;
        }
        
        .tips li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .tips li:before {
            content: "💡";
            position: absolute;
            left: 0;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: var(--space-lg);
                padding: var(--space-lg) var(--space-md);
            }
            
            .header-content {
                padding: var(--space-md) var(--space-lg);
            }
            
            .nav-menu {
                gap: var(--space-md);
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }
            
            .brand-logo {
                font-size: 2rem;
            }
            
            .nav-menu {
                gap: var(--space-sm);
            }
            
            .nav-item {
                font-size: 0.8rem;
            }
            
            .main-container {
                padding: var(--space-md) var(--space-sm);
                gap: var(--space-md);
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .clothes-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: var(--space-sm);
            }
            
            .controls {
                flex-direction: column;
                gap: var(--space-xs);
            }
        }
        
        @media (max-width: 480px) {
            .brand-logo {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .clothes-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <h1 class="brand-logo">ATELIER</h1>
                <p class="brand-tagline">Virtual Fitting Studio</p>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">Studio</a>
                <a href="#" class="nav-item">Collection</a>
                <a href="#" class="nav-item">Lookbook</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <!-- 피팅 스튜디오 섹션 -->
        <section class="fitting-section">
            <div class="section-header">
                <h2 class="section-title">Fitting Studio</h2>
                <p class="section-subtitle">Create your perfect look</p>
            </div>
            
            <div class="section-content">
                <div class="upload-area">
                    <div class="upload-box">
                        <label for="photo-upload">
                            <span>Upload Photo</span>
                            <input type="file" id="photo-upload" accept="image/*">
                        </label>
                    </div>
                </div>
                
                <div id="fitting-room">
                    <img id="user-photo" src="" alt="Upload your photo" style="display:none;">
                    <div id="placeholder">
                        <div class="placeholder-icon">👤</div>
                        <p class="placeholder-text">Upload your full body photo to start virtual fitting</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-gold" id="save-lookbook">Save Look</button>
                    <button class="btn btn-secondary" id="show-lookbooks">My Looks</button>
                    <button class="btn btn-secondary" id="clear-fitting">Clear All</button>
                </div>
            </div>
        </section>

        <!-- 컬렉션 섹션 -->
        <section class="wardrobe-section">
            <div class="section-header">
                <h2 class="section-title">Collection</h2>
                <p class="section-subtitle">Curated fashion pieces</p>
            </div>
            
            <div class="section-content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search pieces...">
                </div>
                
                <!-- 무신사 검색 섹션 추가 -->
                <div class="musinsa-search-section" style="margin-bottom: var(--space-lg); padding: var(--space-md); background: var(--vogue-grey-light); border: 1px solid var(--vogue-grey-medium);">
                    <h4 style="font-family: var(--font-display); font-size: 1.1rem; margin-bottom: var(--space-sm); color: var(--vogue-black);">Musinsa Search</h4>
                    <div class="musinsa-search" style="display: flex; gap: var(--space-xs); margin-bottom: var(--space-sm);">
                        <input type="text" id="musinsa-keyword" placeholder="Search fashion items..." style="flex: 1; padding: var(--space-xs) var(--space-sm); border: 1px solid var(--vogue-grey-medium); background: var(--vogue-white); font-family: var(--font-body); font-size: 0.9rem;">
                        <button onclick="fittingRoom.searchMusinsa()" class="btn btn-secondary" style="padding: var(--space-xs) var(--space-sm); min-width: auto;">Search</button>
                    </div>
                    <div id="musinsa-results" class="musinsa-results" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: var(--space-sm); max-height: 200px; overflow-y: auto;"></div>
                </div>
                
                <div class="category-filters">
                    <button class="category-btn active" data-category="">All</button>
                    <button class="category-btn" data-category="티셔츠">Tees</button>
                    <button class="category-btn" data-category="셔츠">Shirts</button>
                    <button class="category-btn" data-category="바지">Pants</button>
                    <button class="category-btn" data-category="원피스">Dresses</button>
                    <button class="category-btn" data-category="자켓">Jackets</button>
                    <button class="category-btn" data-category="니트">Knits</button>
                </div>
                
                <div id="clothes-loading" class="loading-indicator">
                    <div>Loading collection...</div>
                </div>
                
                <div class="clothes-grid" id="clothes-grid" style="display: none;">
                    <!-- 옷 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </section>

    <!-- 룩북 모달 -->
    <div id="lookbook-modal" class="modal">
        <div class="modal-content">
            <h2>My Looks</h2>

            <button class="btn btn-secondary" id="close-modal">Close</button>

    <script>
        class VirtualFittingRoom {
            constructor() {
                this.clothesData = [];
                this.filteredClothes = [];
                this.currentClothes = [];
                this.selectedCategory = '';
                this.isDragging = false;
                this.isResizing = false;
                this.startX = 0;
                this.startY = 0;
                this.startLeft = 0;
                this.startTop = 0;
                this.startWidth = 0;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.loadClothesData();
            }
            
            setupEventListeners() {
                // 사진 업로드
                document.getElementById('photo-upload').addEventListener('change', (e) => {
                    this.handlePhotoUpload(e);
                });
                
                // 검색
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });
                
                // 카테고리 필터
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.handleCategoryFilter(e.target.dataset.category);
                    });
                });
                
                // 룩북 관련
                document.getElementById('save-lookbook').addEventListener('click', () => {
                    this.saveLookbook();
                });
                
                document.getElementById('show-lookbooks').addEventListener('click', () => {
                    this.showLookbooks();
                });
                
                document.getElementById('clear-fitting').addEventListener('click', () => {
                    this.clearFitting();
                });
                
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.closeModal();
                });
                
                // 무신사 검색 Enter 키 이벤트
                document.getElementById('musinsa-keyword').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchMusinsa();
                    }
                });
                
                // 전역 마우스 이벤트
                document.addEventListener('mousemove', (e) => {
                    this.handleMouseMove(e);
                });
                
                document.addEventListener('mouseup', () => {
                    this.handleMouseUp();
                });
            }
            
            async loadClothesData() {
                try {
                    // static 폴더의 기본 옷 데이터 로드
                    const staticClothes = await this.loadStaticClothes();
                    
                    // API 데이터 로드 시도
                    let apiClothes = [];
                    try {
                        const response = await fetch('/api/clothes');
                        if (response.ok) {
                            apiClothes = await response.json();
                        }
                    } catch (apiError) {
                        console.log('API 데이터 로드 실패, static 데이터만 사용:', apiError);
                    }
                    
                    // 두 데이터 소스 병합
                    this.clothesData = [...staticClothes, ...apiClothes];
                    this.filteredClothes = [...this.clothesData];
                    this.renderClothes();
                } catch (error) {
                    console.error('옷 데이터 로딩 실패:', error);
                    document.getElementById('clothes-loading').innerHTML = 
                        '<div style="color: var(--vogue-grey-dark); text-align: center; padding: 40px; font-style: italic;">Unable to load fashion pieces</div>';
                }
            }

                return staticClothes;
            }
            
            handlePhotoUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const userPhoto = document.getElementById('user-photo');
                        const placeholder = document.getElementById('placeholder');
                        const fittingRoom = document.getElementById('fitting-room');
                        
                        userPhoto.src = event.target.result;
                        userPhoto.style.display = 'block';
                        placeholder.style.display = 'none';
                        fittingRoom.classList.add('has-photo');
                        
                        // 로컬 스토리지에 저장
                        localStorage.setItem('user-photo', event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            handleSearch(query) {
                if (!query.trim()) {
                    this.filteredClothes = this.selectedCategory ? 
                        this.clothesData.filter(item => item.category === this.selectedCategory) :
                        [...this.clothesData];
                } else {
                    this.filteredClothes = this.clothesData.filter(item => 
                        (item.name.toLowerCase().includes(query.toLowerCase()) ||
                         item.category.toLowerCase().includes(query.toLowerCase()) ||
                         item.brand.toLowerCase().includes(query.toLowerCase())) &&
                        (this.selectedCategory ? item.category === this.selectedCategory : true)
                    );
                }
                this.renderClothes();
            }
            
            // 무신사 검색 기능 추가
            async searchMusinsa() {
                const keyword = document.getElementById('musinsa-keyword').value.trim();
                if (!keyword) {
                    alert('검색어를 입력해주세요');
                    return;
                }

                const resultsDiv = document.getElementById('musinsa-results');
                resultsDiv.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--vogue-grey-dark); font-style: italic;">Searching...</div>';

                try {
                    // Flask 백엔드 API 호출
                    const response = await fetch(`/api/musinsa-search?keyword=${encodeURIComponent(keyword)}&size=12`);
                    const result = await response.json();

                    if (result.success && result.data) {
                        this.displayMusinsaResults(result.data);
                    } else {
                        throw new Error('검색 결과가 없습니다');
                    }
                } catch (error) {
                    console.error('무신사 검색 오류:', error);
                    
                    // 오류 발생 시 샘플 데이터 사용
                    const sampleData = [
                        {
                            name: "Pigment Crop T-Shirt",
                            image: "https://image.msscdn.net/images/goods_img/20250113/4716623/4716623_17537516325475_500.jpg",
                            price: 15900,
                            brand: "MUAMUA"
                        },
                        {
                            name: "Classic Cotton Tee",
                            image: "https://image.msscdn.net/images/goods_img/20240101/3876543/3876543_16812345678901_500.jpg",
                            price: 29000,
                            brand: "GROOVE RHYME"
                        },
                        {
                            name: "Denim Jacket",
                            image: "https://image.msscdn.net/images/goods_img/20240215/3987654/3987654_16823456789012_500.jpg",
                            price: 89000,
                            brand: "EASTKUNST"
                        }
                    ];
                    
                    this.displayMusinsaResults(sampleData);
                    resultsDiv.insertAdjacentHTML('afterbegin', '<div style="background: var(--vogue-gold-light); color: var(--vogue-black); padding: 8px; border-radius: 4px; margin-bottom: 12px; font-size: 12px; text-align: center;">⚠️ Using sample data due to network error</div>');
                }
            }

            displayMusinsaResults(items) {
                const resultsDiv = document.getElementById('musinsa-results');
                resultsDiv.innerHTML = '';

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'musinsa-item';
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=\\'80\\' height=\\'80\\'><rect width=\\'80\\' height=\\'80\\' fill=\\'%23f0f0f0\\'/><text x=\\'40\\' y=\\'40\\' text-anchor=\\'middle\\' dy=\\'.3em\\' fill=\\'%23999\\' font-size=\\'10\\'>No Image</text></svg>'">
                        <div class="musinsa-item-name">${item.name}</div>
                        <div class="musinsa-item-price">${item.price.toLocaleString()}원</div>
                    `;
                    
                    itemDiv.onclick = () => {
                        this.addMusinsaClothesToFittingRoom(item);
                    };
                    
                    resultsDiv.appendChild(itemDiv);
                });
            }

            addMusinsaClothesToFittingRoom(item) {
                const clothesItem = {
                    name: item.name,
                    desc: `${item.brand} - ${item.price.toLocaleString()}원`,
                    image: item.image,
                    brand: item.brand,
                    price: item.price,
                    category: "무신사"
                };
                this.addClothesToFitting(clothesItem);
            }
            
            handleCategoryFilter(category) {
                // 버튼 활성화 상태 변경
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                event.target.classList.add('active');
                
                this.selectedCategory = category;
                
                // 필터링
                if (!category) {
                    this.filteredClothes = [...this.clothesData];
                } else {
                    this.filteredClothes = this.clothesData.filter(item => item.category === category);
                }
                
                // 검색어가 있다면 추가 필터링
                const searchQuery = document.getElementById('search-input').value;
                if (searchQuery.trim()) {
                    this.handleSearch(searchQuery);
                } else {
                    this.renderClothes();
                }
            }
            
            renderClothes() {
                const grid = document.getElementById('clothes-grid');
                const loading = document.getElementById('clothes-loading');
                
                loading.style.display = 'none';
                grid.style.display = 'grid';
                
                grid.innerHTML = '';
                
                if (this.filteredClothes.length === 0) {
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">검색 결과가 없습니다.</div>';
                    return;
                }
                
                this.filteredClothes.forEach(item => {
                    const card = this.createClothesCard(item);
                    grid.appendChild(card);
                });
            }
            
            createClothesCard(item) {
                const card = document.createElement('div');
                card.className = 'clothes-card';
                
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="loading" 
                         onload="this.classList.remove('loading'); this.classList.add('loaded');"
                         onerror="this.src='/static/clothes/white_shirt.png'; this.classList.remove('loading'); this.classList.add('loaded');">
                    <h4>${item.name}</h4>
                    <p>${item.brand}</p>
                    <p class="price">${item.price.toLocaleString()}원</p>
                `;
                
                card.addEventListener('click', () => {
                    this.addClothesToFitting(item);
                });
                
                return card;
            }
            
            addClothesToFitting(item) {
                const fittingRoom = document.getElementById('fitting-room');
                const clothes = document.createElement('img');
                
                clothes.src = item.image;
                clothes.className = 'clothes';
                clothes.style.left = (100 + Math.random() * 100) + 'px';
                clothes.style.top = (100 + Math.random() * 100) + 'px';
                clothes.style.width = '150px';
                clothes.draggable = false;
                
                // 데이터 저장
                clothes.dataset.name = item.name;
                clothes.dataset.desc = item.desc || `${item.brand} - ${item.price.toLocaleString()}원`;
                clothes.dataset.image = item.image;
                
                // 삭제 버튼
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    fittingRoom.removeChild(clothes);
                });
                
                // 리사이즈 핸들
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                
                clothes.appendChild(deleteBtn);
                clothes.appendChild(resizeHandle);
                
                // 드래그 & 리사이즈 이벤트
                this.addDragResizeEvents(clothes, resizeHandle);
                
                fittingRoom.appendChild(clothes);
                
                // 현재 옷 목록에 추가
                this.currentClothes.push({
                    element: clothes,
                    data: item
                });
            }
            
            addDragResizeEvents(clothes, resizeHandle) {
                let isDragging = false;
                let isResizing = false;
                
                // 드래그 시작
                clothes.addEventListener('mousedown', (e) => {
                    if (e.target === resizeHandle) return;
                    
                    isDragging = true;
                    clothes.classList.add('selected');
                    
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                    this.startLeft = parseInt(clothes.style.left);
                    this.startTop = parseInt(clothes.style.top);
                    
                    e.preventDefault();
                });
                
                // 리사이즈 시작
                resizeHandle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    clothes.classList.add('selected');
                    
                    this.startX = e.clientX;
                    this.startWidth = clothes.offsetWidth;
                    
                    e.stopPropagation();
                    e.preventDefault();
                });
                
                // 마우스 이동
                const handleMouseMove = (e) => {
                    if (isDragging) {
                        const dx = e.clientX - this.startX;
                        const dy = e.clientY - this.startY;
                        
                        clothes.style.left = (this.startLeft + dx) + 'px';
                        clothes.style.top = (this.startTop + dy) + 'px';
                    }
                    
                    if (isResizing) {
                        const dx = e.clientX - this.startX;
                        const newWidth = Math.max(50, this.startWidth + dx);
                        clothes.style.width = newWidth + 'px';
                    }
                };
                
                // 마우스 업
                const handleMouseUp = () => {
                    if (isDragging || isResizing) {
                        isDragging = false;
                        isResizing = false;
                        clothes.classList.remove('selected');
                    }
                };
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                
                // 휠로 크기 조절
                clothes.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -10 : 10;
                    const newWidth = Math.max(50, clothes.offsetWidth + delta);
                    clothes.style.width = newWidth + 'px';
                });
            }
            
            saveLookbook() {
                const fittingRoom = document.getElementById('fitting-room');
                const clothesElements = fittingRoom.querySelectorAll('.clothes');
                
                if (clothesElements.length === 0) {
                    alert('저장할 옷이 없습니다!');
                    return;
                }
                
                const name = prompt('룩북 이름을 입력하세요:', '나의 룩북 ' + new Date().toLocaleDateString());
                if (!name) return;
                
                const lookbook = {
                    name,
                    date: new Date().toISOString(),
                    items: Array.from(clothesElements).map(el => ({
                        name: el.dataset.name,
                        desc: el.dataset.desc,
                        image: el.dataset.image,
                        left: el.style.left,
                        top: el.style.top,
                        width: el.style.width
                    }))
                };
                
                const lookbooks = this.getLookbooks();
                lookbooks.push(lookbook);
                localStorage.setItem('lookbooks', JSON.stringify(lookbooks));
                
                alert('룩북이 저장되었습니다!');
            }
            
            showLookbooks() {
                const modal = document.getElementById('lookbook-modal');
                const listDiv = document.getElementById('lookbook-list');
                
                const lookbooks = this.getLookbooks();
                
                if (lookbooks.length === 0) {
                    listDiv.innerHTML = '<p style="text-align: center; color: var(--vogue-grey-dark); padding: 40px; font-style: italic;">No saved looks yet.</p>';
                } else {
                    listDiv.innerHTML = lookbooks.map((lb, index) => `
                        <div class="lookbook-item">
                            <h3>${lb.name}</h3>
                            <p>${new Date(lb.date).toLocaleDateString()}</p>
                            <p>${lb.items.length} pieces</p>
                            <div class="lookbook-actions">
                                <button class="btn btn-primary" onclick="fittingRoom.loadLookbook(${index})">Load</button>
                                <button class="btn btn-secondary" onclick="fittingRoom.deleteLookbook(${index})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
                
                modal.style.display = 'flex';
            }
            
            loadLookbook(index) {
                const lookbooks = this.getLookbooks();
                const lookbook = lookbooks[index];
                
                if (!lookbook) return;
                
                // 기존 옷들 제거
                this.clearFitting();
                
                // 룩북 아이템들 추가
                lookbook.items.forEach(item => {
                    const fittingRoom = document.getElementById('fitting-room');
                    const clothes = document.createElement('img');
                    
                    clothes.src = item.image;
                    clothes.className = 'clothes';
                    clothes.style.left = item.left;
                    clothes.style.top = item.top;
                    clothes.style.width = item.width;
                    clothes.draggable = false;
                    
                    clothes.dataset.name = item.name;
                    clothes.dataset.desc = item.desc;
                    clothes.dataset.image = item.image;
                    
                    // 삭제 버튼과 리사이즈 핸들 추가
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '×';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        fittingRoom.removeChild(clothes);
                    });
                    
                    const resizeHandle = document.createElement('div');
                    resizeHandle.className = 'resize-handle';
                    
                    clothes.appendChild(deleteBtn);
                    clothes.appendChild(resizeHandle);
                    
                    this.addDragResizeEvents(clothes, resizeHandle);
                    fittingRoom.appendChild(clothes);
                });
                
                this.closeModal();
                alert('룩북이 불러와졌습니다!');
            }
            
            deleteLookbook(index) {
                if (!confirm('정말 삭제하시겠습니까?')) return;
                
                const lookbooks = this.getLookbooks();
                lookbooks.splice(index, 1);
                localStorage.setItem('lookbooks', JSON.stringify(lookbooks));
                
                this.showLookbooks(); // 목록 새로고침
            }
            
            clearFitting() {
                const fittingRoom = document.getElementById('fitting-room');
                const clothesElements = fittingRoom.querySelectorAll('.clothes');
                
                clothesElements.forEach(el => {
                    fittingRoom.removeChild(el);
                });
                
                this.currentClothes = [];
            }
            
            closeModal() {
                document.getElementById('lookbook-modal').style.display = 'none';
            }
            
            getLookbooks() {
                return JSON.parse(localStorage.getItem('lookbooks') || '[]');
            }
            
            handleMouseMove(e) {
                // 전역 마우스 이동 처리는 개별 요소에서 처리됨
            }
            
            handleMouseUp() {
                // 전역 마우스 업 처리는 개별 요소에서 처리됨
            }
        }
        
        // 앱 초기화
        const fittingRoom = new VirtualFittingRoom();
        
        // 페이지 로드 시 저장된 사진 복원
        window.addEventListener('load', () => {
            const savedPhoto = localStorage.getItem('user-photo');
            if (savedPhoto) {
                const userPhoto = document.getElementById('user-photo');
                const placeholder = document.getElementById('placeholder');
                const fittingRoomEl = document.getElementById('fitting-room');
                
                userPhoto.src = savedPhoto;
                userPhoto.style.display = 'block';
                placeholder.style.display = 'none';
                fittingRoomEl.classList.add('has-photo');
            }
        });
    </script>
