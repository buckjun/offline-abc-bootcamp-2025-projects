<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 감정</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc);
      color: #2f3542;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 2s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem 3rem;
      border-radius: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .emotion-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    button.emotion {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 1.5rem;
      background: #dcdde1;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button.emotion:hover {
      transform: scale(1.1);
      background: #a4b0be;
    }

    .emotion-display {
      margin-top: 2rem;
    }

    .emoji {
      font-size: 4rem;
      animation: scaleUp 0.5s ease;
    }

    .message, .cheer, .quote {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    @keyframes scaleUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>오늘의 감정을 선택하세요 😊</h1>
    <div class="emotion-buttons">
      <button class="emotion" data-emotion="행복">😄 행복</button>
      <button class="emotion" data-emotion="화남">😡 화남</button>
      <button class="emotion" data-emotion="평온">😌 평온</button>
      <button class="emotion" data-emotion="불안">😟 불안</button>
      <button class="emotion" data-emotion="피곤">😩 피곤</button>
      <button class="emotion" data-emotion="설렘">😍 설렘</button>
      <button class="emotion" data-emotion="외로움">😔 외로움</button>
      <button class="emotion" data-emotion="활력">💪 활력</button>
      <button class="emotion" data-emotion="걱정">😰 걱정</button>
      <button class="emotion" data-emotion="지루함">😐 지루함</button>
      
    </div>
    <div class="emotion-display">
      <div id="emoji" class="emoji"></div>
      <div id="message" class="message"></div>
      <div id="cheer" class="cheer"></div>
      <div id="quote" class="quote"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
