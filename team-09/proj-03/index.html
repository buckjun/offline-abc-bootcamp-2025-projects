<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 감정</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Hi+Melody&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  <div class="header">
  <h1>오늘의 감정을 선택하세요 😊</h1>
  <button id="back-button" class="back-button">← 다시 선택하기</button>
  </div>

  <!-- 🔍 감정 추가 입력창 -->
  <div class="input-area">
    <input type="text" id="custom-emotion-input" placeholder="감정을 입력하세요 (예: 뿌듯함)" />
    <button id="add-emotion-button">추가</button>
  </div>


    
    <div class="emotion-buttons">
      <button class="emotion" data-emotion="행복">😄 행복</button>
      <button class="emotion" data-emotion="화남">😡 화남</button>
      <button class="emotion" data-emotion="평온">😌 평온</button>
      <button class="emotion" data-emotion="불안">😟 불안</button>
      <button class="emotion" data-emotion="피곤">😩 피곤</button>
      <button class="emotion" data-emotion="설렘">😍 설렘</button>
      <button class="emotion" data-emotion="외로움">😔 외로움</button>
      <button class="emotion" data-emotion="활력">💪 활력</button>
      <button class="emotion" data-emotion="걱정">😰 걱정</button>
      <button class="emotion" data-emotion="지루함">😐 지루함</button>
    </div>

    <div class="emotion-display">
      <div id="emoji" class="emoji"></div>
      <div id="message" class="message"></div>
      <div id="cheer" class="cheer"></div>
      <div id="quote" class="quote"></div>
      <div class="save-info">오늘 나의 감정 기록은 저장됩니다.</div>

    </div>

  <script src="scripts.js"></script>
</body>
</html>
